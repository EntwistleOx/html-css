<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Colors</title>
    <style>
      h1 {
        /* Color name */
        color: coral;
      }

      /* RGB */
      h2 {
        color: rgb(255, 255, 0);
      }

      /* Hex -> 0-9 / a-f */
      h3 {
        color: #f4f4f4;
      }
    </style>
  </head>
  <body>
    <h1>Heading one</h1>
    <h2>Heading two</h2>
    <h3>Heading three</h3>
  </body>
</html>
