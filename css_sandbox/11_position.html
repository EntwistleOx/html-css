<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Positioning</title>
    <style>
      body {
        height: 4000px;
      }

      .box {
        width: 100px;
        height: 100px;
      }

      .container {
        position: relative;
        width: 500px;
        height: 500px;
        background: #333;
      }

      #box-0 {
        /* Static is the default position */
        position: static;
        background-color: black;
      }

      #box-1 {
        position: relative;
        top: 50px;
        left: 50px;
        background-color: red;
        z-index: 1;
      }
      #box-2 {
        position: absolute;
        top: 100px;
        left: 100px;
        background-color: yellow;
      }
      #box-3 {
        position: absolute;
        bottom: 100px;
        right: 100px;
        background-color: green;
      }
      #box-4 {
        position: fixed;
        background-color: blue;
      }
      #box-5 {
        position: sticky;
        top: 0;
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <div id="box-0" class="box"></div>
    <div id="box-1" class="box"></div>
    <div class="container">
      <div id="box-2" class="box"></div>
      <div id="box-3" class="box"></div>
    </div>
    <div id="box-4" class="box"></div>
    <div id="box-5" class="box"></div>
  </body>
</html>

<!-- 
    * Position:
    static: default, not affected by top, botton, left, right properties/values
    relative: TBLR values cause element to be moved from its normal position
    absolute: positioned relative to its parent element that is positioned relative
    fixed: positioned relative to the viewport
    sticky: positioned bases on scroll position
 -->
