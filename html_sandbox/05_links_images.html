<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Links & Images</title>
  </head>
  <body>
    <!-- Extrernal Link -->
    <p>
      <a href="http://google.com">Click For Google</a>
    </p>
    <p>
      <a href="http://google.com" target="_blank">Click For Google</a>
    </p>
    <!-- Internal Link -->
    <p>
      <a href="/html_sandbox/04_typography.html">Typography</a>
    </p>

    <!-- Local Image -->
    <img src="/html_sandbox/images/sample.jpg" alt="My Image" width="200" />

    <!-- remote Images -->
    <img
      src="https://source.unsplash.com/featured/200x200/?{mountains}"
      alt="My Image 2"
    />
  </body>
</html>
