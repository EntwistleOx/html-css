<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Forms & Inputs</title>
  </head>
  <body>
    <form action="">
      <div>
        <label for="name">Name</label><br />
        <input type="text" id="name" name="name" value="John Doe" />
      </div>
      <div>
        <label for="email">Email</label><br />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter an email"
        />
      </div>
      <div>
        <label for="message">Message</label><br />
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
      </div>
      <div>
        <label for="sex">
          <select name="sex" id="sex">
            <option value="male">Male</option>
            <option value="female" selected>Female</option>
            <option value="other">Other</option>
          </select>
        </label>
      </div>
      <div>
        <label for="age">Age</label><br />
        <input type="number" name="age" id="age" />
      </div>
      <div>
        <label for="birthdate">Birthdate</label><br />
        <input type="date" name="birthday" id="birthday" />
      </div>
      <div>
        <label for="membership">Membership</label><br />
        <input type="radio" name="membership" id="membership" value="simple" />
        Simple
        <input
          type="radio"
          name="membership"
          id="membership"
          value="standard"
          checked
        />
        Standard
        <input type="radio" name="membership" id="membership" value="super" />
        Super
      </div>
      <div>
        <label for="likes">I like...</label><br />
        <input type="checkbox" name="likes" id="likes" value="Bike" />
        Bike
        <input type="checkbox" name="likes" id="likes" value="car" checked />
        Car
        <input type="checkbox" name="likes" id="likes" value="boat" />
        Boat
      </div>
      <input type="submit" value="Submit" />
      <button type="reset">Reset</button>
      <!-- Button tag -->
      <!-- <button type="submit">Submit</button> -->
    </form>
  </body>
</html>
